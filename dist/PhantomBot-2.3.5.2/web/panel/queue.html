<div id="queueSystemAccordion">
	<h3>Queue</h3>
	<div>
		<div id="_queuePanelDisabled"/>
		<div id="_queuePanel">
			<button type="button" class="btn btn-primary inline pull-right" onclick="$.runCommand('clear');">Clear</button>
			<button type="button" class="btn btn-primary inline pull-right" onclick="$.runCommand('close');">Close</button>
			<button type="button" class="btn btn-primary inline pull-right" data-toggle="modal" data-target="#queue-pick">Pick</button>
			<button type="button" class="btn btn-primary inline pull-right" data-toggle="modal" data-target="#queue-modal">Open</button>

		<br><br><br>
		<div id="queue-list"/>

		<div id="queue-modal" class="modal fade" role="dialog">
        	<div class="modal-dialog">
        	    <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
        	        <div class="modal-header">
        	            <button type="button" class="close" data-dismiss="modal"> </button>
        	            <h4 class="modal-title">Open a Queue</h4>
        	        </div>
	
        	        <div class="modal-body">
        	        	<lable><b>Title:</b></lable>
        	            <div class="form-group" onkeypress="return event.keyCode != 13">
        	                <input id="queue-title" type="text" class="form-control" placeholder="Queue Title" data-toggle="tooltip" title="The title of the queue you want to open."/>
        	            </div>
	
        	            <lable><b>Max Size:</b></lable>
        	            <div class="form-group" onkeypress="return event.keyCode != 13">
        	                <input id="queue-size" type="number" min="0" value="0" class="form-control" placeholder="Max Size" data-toggle="tooltip" title="Max size of the queue, 0 is unlimited" />
        	            </div>
        	        </div>
        	        <div class="modal-footer">
        	            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.runCommand('open')">Open</button>
        	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        	        </div>
        	    </div>
        	</div>
        </div>

        <div id="queue-pick" class="modal fade" role="dialog">
        	<div class="modal-dialog">
        	    <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
        	        <div class="modal-header">
        	            <button type="button" class="close" data-dismiss="modal"> </button>
        	            <h4 class="modal-title">Pick a User</h4>
        	        </div>
	
        	        <div class="modal-body">
        	            <lable><b>Amount</b></lable>
        	            <div class="form-group" onkeypress="return event.keyCode != 13">
        	                <input id="queue-amount" type="number" min="0" value="1" class="form-control" placeholder="Amount" data-toggle="tooltip" title="Amount of users you want to pick, default is one." />
        	            </div>
        	        </div>
        	        <div class="modal-footer">
        	            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.runCommand('pick')">Pick</button>
        	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        	        </div>
        	    </div>
        	</div>
        </div>
        </div>
	</div>
</div>

<!-- Run the Acordion -->
<script>$('#queueSystemAccordion').accordion({ clearStyle: true, heightStyle: 'panel', icons: null });</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>handleInputFocus();</script>
