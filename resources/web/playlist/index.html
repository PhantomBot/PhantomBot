<html>
    <head>
        <title>Kentobot Song Request Playlist</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="/playlist/js/playerConfig.js"></script>
        <script type="text/javascript" src="/playlist/js/ytPlaylist2.js"></script>
        <link rel="stylesheet" type="text/css" href="http://kentobot.chat/sotn/css/style.css?v=1.03">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
        <script src="/common/js/jquery-ui/external/jquery/jquery.min.js"></script>
        <script src="/common/js/jquery-ui/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="container">

            <div id="dataContainerPlaylist" style>

                <div class="innerContainer">
                    <div id="titleQueueTitle" class="title bgGreen roundTL"> Song Title </div>
                    <div id="titleQueueArtist" class="title bgGreen"> Requester </div>
                    <div id="titleQueueLength" class="title bgGreen roundTR"> Length </div>
                </div>


                <div class="innerContainer">
                    <div class="userHeader" id="currentSong">
                        Current Song
                        <img class="headerTrim" src="http://kentobot.chat/sotn/images/headertrim.png"/>
                    </div>

                    <div id="currentSongHtml"></div>
                </div>

                <div class="innerContainer">
                    <div class="userHeader" id="requestQueue">
                        Request Queue
                        <img class="headerTrim" src="http://kentobot.chat/sotn/images/headertrim.png"/></div>

                    <div id="requestQueueHtml"></div>

                    <p style="text-align: left"><i class="fas fa-star"></i> indicates a bumped request
                </div>

                <div class="innerContainer">
                    <div class="userHeader" id="requestContenders">
                        Song of the Night Contenders
                        <img class="headerTrim" src="http://kentobot.chat/sotn/images/headertrim.png"/></div>

                    <div id="contendersHtml"></div>

                </div>

                <div class="innerContainer">
                    <div class="userHeader" id="requestHistory">
                        Played Requests
                        <img class="headerTrim" src="http://kentobot.chat/sotn/images/headertrim.png"/></div>

                    <div id="requestHistoryHtml"></div>

                </div>
            </div>
        </div>
    </body>
</html>
