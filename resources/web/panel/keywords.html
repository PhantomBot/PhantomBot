<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="keywordsAccordion">
    <h3>Keywords</h3>
    <div>
    <div id="_keywordsPanelDisabled" />
    <div id="_keywordsPanel">
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addKeyword">Add Keyword</label>
                <button type="button" class="btn btn-primary inline pull-right" 
                        onclick="$.addKeyword()">Submit</button>
                <input type="text" class="form-control" id="addKeywordInput" placeholder="A New Keyword">
                <input type="text" class="form-control" id="addKeywordResponseInput" placeholder="Response">
            </div>
        </form>
        <br>

        <strong>Keywords</strong><br><br>
        <div id="keywordsList" style="height: 250px; overflow: auto;" />
    </div>
    </div>
</div>

<!-- Run the Acordion -->
<script>$("#keywordsAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>handleInputFocus();</script>
