<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="quotesAccordion">
    <h3>Zitate</h3>
    <div>
    <div id="_quotesPanelDisabled" />
    <div id="_quotesPanel">
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <button type="button" class="btn btn-danger inline pull-right" onclick="$.delQuoteMsg()">Zitat-Nachricht löschen</button>
                <label for="quoteMessage">Zitat-Nachricht hinzufügen</label>
                <button type="button" class="btn btn-primary inline pull-right" 
                        onclick="$.setQuoteMessage()">Übermitteln</button>
                <input type="text" class="form-control" id="quoteMessageInput" placeholder="Zitat-Nachricht für den Chat..."
                       data-toggle="tooltip" title="Tags: (id) (quote) (user) (game) (date)">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addQuote">Zitat hinzufügen</label>
                <button type="button" class="btn btn-primary inline pull-right" 
                        onclick="$.addQuote()">Übermitteln</button>
                <input type="text" class="form-control" id="addQuoteInput" placeholder="Ein neues Zitat...">
            </div>
        </form>
        <br>

        <strong>Zitate</strong><br><br>
        <div id="quoteList" style="height: 350px; overflow: auto;" />
    </div>
    </div>
</div>

<!-- Run the Acordion -->
<script>$("#quotesAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>handleInputFocus();</script>
