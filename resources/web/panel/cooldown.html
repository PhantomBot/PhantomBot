<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="cooldownAccordion">
    <h3>Globale Abklingzeit Einstellungen</h3>
    <div style="height: 200px;">
        <table>
            <tr class="textList">
                <td>Globale Abklingzeit</td>
                <td style="width: 25px"><div id="toggleGlobalCooldown" /></td>
                <td style="width: 25px">
                    <div data-toggle="tooltip" title="An/Aus" class="button"
                         onclick="$.toggleGlobalCooldown();"><i class="fa fa-refresh" />
                     </div>
                </td>
            </tr>
            <tr class="textList">
                <td>Per-BenutzerInnen Abklingzeit</td>
                <td style="width: 25px"><div id="togglePerUserCooldown" /></td>
                <td style="width: 25px">
                    <div data-toggle="tooltip" title="An/Aus" class="button"
                         onclick="$.togglePerUserCooldown();"><i class="fa fa-refresh" />
                     </div>
                </td>
            </tr>
            <tr class="textList">
                <td>Mod Abklingzeit</td>
                <td style="width: 25px"><div id="toggleModCooldown" /></td>
                <td style="width: 25px">
                    <div data-toggle="tooltip" title="An/Aus" class="button"
                         onclick="$.toggleModCooldown();"><i class="fa fa-refresh" />
                     </div>
                </td>
            </tr>
        </table>

        <br>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="globalCooldownTime">Globale Abklingzeit</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.setGlobalCooldownTime()">Übermitteln</button>
                <input type="number" min="0" class="form-control" id="globalCooldownTimeInput" placeholder="Sekunden" />
            </div>
        </form>
    </div>

    <h3>Befehle Abklingzeit</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="cooldownCmd">Befehl Abklingzeit</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.addCooldown()">Übermitteln</button>
                <input type="text" class="form-control" id="cooldownCmdInput" placeholder="Befehlsname Sekunden" />
            </div>
        </form>

        <strong>Befehle mit Abklingzeit</strong>
        <div id="cooldownList" style="height: 300px; overflow: auto;" />
    </div>
</div>

<!-- Run the Accordion -->
<script>$("#cooldownAccordion").accordion( { clearStyle: true, heightStyle: "panel" } );</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>handleInputFocus();</script>
