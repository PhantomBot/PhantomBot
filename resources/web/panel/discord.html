<div id="discordAccordion">
    <h3>Custom Commands</h3>
    <div>
    <div id="_discord_customCommandsDisabled" />
    <div id="_discord_customCommands">
        <button type="button" class="btn btn-primary inline pull-right" data-toggle="modal" data-target="#command-add">Add Command</button>

        <br><br>
        <div id="command-list" style="height: 250px; overflow: auto;"/>

        <div id="command-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"> </button>
                    <h4 class="modal-title">Edit a command</h4>
                </div>

                <div class="modal-body">
                    <lable><b>Command:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-name-modal" type="text" class="form-control" placeholder="Command" data-toggle="tooltip" 
                        title="This is the command name. It cannot be edited." disabled />
                    </div>

                    <lable><b>Response:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <textarea id="command-response-modal" type="text" class="form-control" placeholder="Message" data-toggle="tooltip" 
                        title="This is the response of the command."/>
                    </div>

                    <lable><b>Permission:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-permission-modal" type="number" min="0" max="1" class="form-control" placeholder="Permission" data-toggle="tooltip" 
                        title="Permission of the command, 0 means it will work everyone and 1 means it's only for administrators." />
                    </div>

                    <lable><b>Cost:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-cost-modal" type="number" min="0" max="1" class="form-control" placeholder="Cost" data-toggle="tooltip" 
                        title="The cost of this command, note that users have to have their Discord linked in the bot with !accountlink" />
                    </div>

                    <lable><b>Cooldown:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-cooldown-modal" type="number" class="form-control" placeholder="Cooldown" data-toggle="tooltip" 
                        title="Cooldown of the command in seconds." />
                        <input type="checkbox" id="command-edit-global" checked data-toggle="tooltip" 
                        title="When checked, cooldowns will be applied to everyone in the server, and not just per-user." > Global</input>
                    </div>

                    <lable><b>Channel:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-channel-modal" type="text" class="form-control" placeholder="Channel Name" data-toggle="tooltip" 
                        title="Channel that you only want this command to work in, leave it blank to make the command global. 
                        If you want multiple channels separate them with a comma and space. Never use a #"/>
                    </div>

                    <lable><b>Alias:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-alias-modal" type="text" class="form-control" placeholder="Alias name" data-toggle="tooltip" 
                        title="Make an alias for this command."/>
                    </div> 
               </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.updateDiscordCommand(null, false)">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
        </div>

        <div id="command-add" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"> </button>
                    <h4 class="modal-title">Add a command</h4>
                </div>

                <div class="modal-body">
                    <lable><b>Command:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-name-modal" type="text" class="form-control" placeholder="Command" data-toggle="tooltip" 
                        title="Name that you want the command to be, this cannot be changed later."/>
                    </div>

                    <lable><b>Response:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <textarea id="command-add-response-modal" type="text" class="form-control" placeholder="Message" data-toggle="tooltip" 
                        title="Reponse of this command."/>
                    </div>

                    <lable><b>Permission:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-permission-modal" type="number" min="0" max="1" class="form-control" value="0" placeholder="0" data-toggle="tooltip" 
                        title="Permission of the command, 0 means it will work everyone and 1 means it's only for administrators." />
                    </div>

                    <lable><b>Cost:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-cost-modal" type="number" min="0" max="1" class="form-control" value="0" placeholder="0" data-toggle="tooltip" 
                        title="The cost of this command, note that users have to have their Discord linked in the bot with !accountlink" />
                    </div>

                    <lable><b>Cooldown:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-cooldown-modal" type="number" class="form-control" value="0" placeholder="0" data-toggle="tooltip" 
                        title="Cooldown of the command in seconds." />
                        <input type="checkbox" id="command-add-global" checked data-toggle="tooltip" 
                        title="When checked, cooldowns will be applied to everyone in the server, and not just per-user." > Global</input>
                    </div>

                    <lable><b>Channel:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-channel-modal" type="text" class="form-control" placeholder="Channel Name" data-toggle="tooltip" 
                        title="Channel that you only want this command to work in, leave it blank to make the command global. 
                        If you want multiple channels separate them with a comma and space. Never use a #"/>
                    </div>

                    <lable><b>Alias:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-alias-modal" type="text" class="form-control" placeholder="Alias name" data-toggle="tooltip" 
                        title="Make an alias for this command."/>
                    </div> 
               </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.updateDiscordCommand(null, 'false')">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>

    <h3>Custom Keywords</h3>

    <div id="_discord_customKeywordsDisabled" />
    <div id="_discord_customKeywords">

                <input type="text" class="form-control" id="custom-keyword-value" placeholder="Keyword response" />
            </div>
        </form>
        <div id="keyword-list" style="height: 250px; overflow: auto;"/>
    </div>
    </div>

    <br>
    <div id="_discord_gamblingDisabled" />
    <div id="_discord_gambling">
        <div>
            <strong>Gambling Settings</strong>
        </div>
        <br>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="gamble_max"><small>Maximum Gambling Amount</small></label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_max', 'games/gambling.js', 'discordGambling', 'max')">Submit</button>
                <input type="number" min="1" class="form-control" id="gamble_max" placeholder="Amount">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="gamble_min"><small>Minimum Gambling Amount</small></label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_min', 'games/gambling.js', 'discordGambling', 'min')">Submit</button>
                <input type="number" min="1" class="form-control" id="gamble_min" placeholder="Amount">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="gamble_winGainPercent"><small>Winning Percent</small></label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_winGainPercent', 'games/gambling.js', 'discordGambling', 'winGainPercent')">Submit</button>
                <input type="number" min="1" class="form-control" id="gamble_winGainPercent" placeholder="Amount" data-toggle="tooltip" 
                        title="The percent of points the winner wins when gambling. Max is 100." >
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="gamble_winRange"><small>Winning Range</small></label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_winRange', 'games/gambling.js', 'discordGambling', 'winRange')">Submit</button>
                <input type="number" min="1" class="form-control" id="gamble_winRange" placeholder="Amount" data-toggle="tooltip" 
                        title="Range from where people can win, anything under the number you put here will be a lost. Max is 100." >
            </div>
        </form>
    </div>
