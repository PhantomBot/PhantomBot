<main>

            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>

    <!-- Main content -->

                        <div class="dropdown">

                                title="Aktiviert die Moderationsprotokolle f端r den Bot. Nach der Freigabe ist ein Neustart erforderlich." style="cursor: pointer;">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Protokollierungskanal</label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label>Protokollierungskanal</label>
                        <input type="text" class="form-control" id="twitch-command-channel" placeholder="#logs" data-toggle="tooltip"
                            title="In welchen Kanal sollen die Befehlsprotokolle gepostet werden? Derzeit das gleiche wie das Moderationsprotokoll." disabled="true"/>
                    </div>
                </div>

                <!-- Box footer -->
                <div class="box-footer" style="padding-right: 0px; padding-bottom: 0px;">
                    <button type="button" class="btn btn-primary pull-right" id="discord-logging-save"> Speichern</button>
                </div>
            </div>
        </div>
    </section>

    <!-- discordLogs -->
    <script src="/panel/js/pages/discord/discordLogs.js"></script>
