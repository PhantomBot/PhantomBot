<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Dashboard</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Information Boxes Top -->
        <div class="row">
            <!-- Uptime Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-red" id="bg-uptime" data-toggle="tooltip" title="Wie lange ist der aktuelle Stream schon live.">
                    <div class="inner">
                        <h3 id="dashboard-uptime">Offline</h3>
                        <p>Aktuelle Onlinezeit</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-clock-o"></i>
                    </div>
                </div>
            </div>

            <!-- Views Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-teal" data-toggle="tooltip" title="Die Anzahl der Personen, die deinen Kanal angesehen haben. Klick auf die Nummer, um sie auszublenden.">
                    <div class="inner">
                        <h3 id="dashboard-views" style="cursor: pointer;">0</h3>
                        <p>Aufrufe</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>

            <!-- Followers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-purple" data-toggle="tooltip" title="Die Anzahl der Follower, die der Kanal aktuell hat. Klick auf die Nummer, um sie auszublenden.">
                    <div class="inner">
                        <h3 id="dashboard-followers" style="cursor: pointer;">0</h3>
                        <p>Follower</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </div>

            <!-- Viewers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-yellow" data-toggle="tooltip" title="Die Anzahl der Personen, die derzeit den Stream sehen. Klick auf die Nummer, um sie auszublenden.">
                    <div class="inner">
                        <h3 id="dashboard-viewers" style="cursor: pointer;">0</h3>
                        <p>Zuschauer</p>
                    </div>
                    <div class="icon icon-override">
                        <i class="fa fa-users"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left section -->
            <section class="col-lg-7">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Aktuelle Ereignisse</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <div class="event-log">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Split the section in half. -->
                <div class="row">
                    <!-- Left section -->
                    <div class="col-md-6" id="twitch-chat-box">
                        <div class="box box-solid">
                            <div id="twitch-chat-iframe"></div>
                        </div>
                    </div>

                    <!-- Right section -->
                    <div class="col-md-6" id="twitch-player-box">
                        <div class="box box-solid">
                            <div id="twitch-player-iframe"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right section -->
            <section class="col-lg-5">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Stream-Informationen</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Stream Title Input -->
                            <div class="form-group">
                                <label>Titel</label>
                                <input type="text" class="form-control" id="stream-title" placeholder="Titel dieses Streams" data-str="text" data-toggle="tooltip" title="Der aktuelle Stream-Titel">
                            </div>

                            <!-- Stream Game Input -->
                            <div class="form-group">
                                <label>Spiel</label>
                                <input type="text" class="form-control" id="stream-game" placeholder="Nach einem Spiel oder einer Kategorie suchen" data-str="text" data-toggle="tooltip" title="Das aktuelle Stream-Spiele">
                            </div>
                        </div>
                        <!-- Footer of the box -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-update" data-candisable="true">Update</button>
                        </div>
                    </form>
                </div>

                <!-- Quick action box -->
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Schnelle Aktionen</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Permit user -->
                            <div class="form-group">
                                <label>Benutzeraktion</label>
                                <div class="input-group input-group-md">
                                    <input type="text" class="form-control" id="user-action-user" placeholder="Benutzername" data-toggle="tooltip" title="Gib einen Benutzernamen ein.">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Aktionen
                                            <span class="fa fa-caret-down"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li class="user-action"><a href="#">Erlaubnis</a></li>
                                            <li class="user-action"><a href="#">Shoutout</a></li>
                                            <li class="user-action"><a href="#">Raid</a></li>
                                            <li class="user-action"><a href="#">Host</a></li>
                                        </ul>
                                    </span>
                                </div>
                            </div>

                            <!-- Run command -->
                            <div class="form-group">
                                <label>Befehl Ausführen</label>
                                <select class="form-control select2 select2-hidden-accessible" id="custom-command-run" style="width: 100%;" aria-hidden="true">
                                    <option></option>
                                </select>
                            </div>

                            <!-- Run commercial -->
                            <div class="form-group" id="grp-instant-commercial">
                                <label>Commercial abspielen</label>
                                <div class="input-group input-group-md">
                                    <select class="form-control select2 select2-hidden-accessible" id="instant-commercial-length" data-toggle="tooltip" title="Werbespotlänge, in Sekunden." aria-hidden="true">
                                        <option></option>
                                        <option>30</option>
                                        <option>60</option>
                                        <option>90</option>
                                        <option>120</option>
                                        <option>150</option>
                                        <option>180</option>
                                    </select>
                                    <span class="input-group-addon" style="border: 0;">
                                        <div class="pretty p-icon">
                                            <input id="instant-commercial-silent" type="checkbox" data-toggle="tooltip" title="If checked, the bot won't announce the commercial in chat.">
                                            <div class="state p-default">
                                                <i class="icon fa fa-check"></i>
                                                <label>Silent</label>
                                            </div>
                                        </div>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-instant-commercial" data-candisable="true">Run</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <!-- dashboard -->
    <script src="/panel/js/pages/dashboard/dashboard.js"></script>
</main>
