<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Auktionen
            <label class="switch" data-toggle="tooltip" title="Modul umschalten">
                <input type="checkbox" id="auctionSystemModuleToggle" checked="true">
                <span class="slider round"></span>
            </label>
        </h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Giveaways</li>
            <li class="active">Auktionen</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Poll menu -->
            <div class="col-md-8">
               <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Auktion</h3>
                    </div>

                    <form role="form" id="auctionOptions">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Minimum bet -->
                            <div class="form-group">
                                <lable>Mindesteinsatz</lable>
                                <input type="number" min="1" class="form-control" id="auction-bet" value="1"
                                    data-toggle="tooltip" title="Mindesteinsatz, die Menschen tätigen können."/>
                            </div>

                            <!-- Increments -->
                            <div class="form-group">
                                <lable>Erhöhungen</lable>
                                <input type="number" min="1" class="form-control" id="auction-inc" value="1"
                                    data-toggle="tooltip" title="Die Erhöhungen, die die Leute verwenden würden. 5 würde Wetten wie; 5, 10, 15, 15, 20, 25 erlauben."/>
                            </div>

                            <!-- Eligibility -->
                            <div class="form-group">
                                <lable>Berechtigung</lable>
                                <select class="form-control" id="auction-perm">
                                    <option value="subscribers">Subscribers</option>
                                    <option value="regulars">Regulars</option>
                                    <option selected="selected" value="viewers">Everyone</option>
                                </select>
                            </div>

                            <!-- Timer -->
                            <div class="form-group">
                                <lable>Timer (Sekunden)</lable>
                                <input type="number" min="0" class="form-control" id="auction-timer" value="0"
                                    data-toggle="tooltip" title="Wie lange die Auktion geöffnet sein soll. 0 ist bis zum manuellen Schließen."/>
                            </div>

                            <!-- Show results -->
                            <div class="form-group" style="padding-top: 50px; text-align: center;">
                                <p style="font-size: 25px;"><b>Höchstbietender:</b> <span style="font-size: 20px;" id="auction-top-bidder">PhantomBotDE</span>
                                    <b><span style="margin-left: 10%;">Punkte:</span></b> <span style="font-size: 20px;" id="auction-points">0</span></p>
                            </div>
                        </div>

                        <!-- Footer with buttons -->
                        <div class="box-footer">
                            <div class="btn-toolbar pull-right">
                                <button class="btn btn-success" type="button" id="open-or-close-auction"><i class="fa fa-unlock-alt"></i>&nbsp; Öffnen</button>
                                <button class="btn btn-danger" type="button" id="reset-auction"><i class="fa fa-trash"></i>&nbsp; Zurücksetzen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Twitch chat. -->
            <div class="col-md-4">
                <div id="twitch-chat-auction"></div>
            </div>
        </div>
    </section>

    <!-- auctions -->
    <script src="/panel/js/pages/giveaways/auction.js"></script>
</main>
