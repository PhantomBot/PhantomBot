<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Automatische Werbespots</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Extra</li>
            <li class="active">Automatische Werbespots</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box box-solid">
            <div class="box-header with-border">
            	<label class="switch" data-toggle="tooltip" title="Modul umschalten">
  					<input type="checkbox" id="commercialsModuleToggle" checked="true">
  					<span class="slider round"></span>
				</label>

                <h3 class="box-title">Automatische Werbespots</h3>
            </div>
            <form role="form" id="commercialsModule">
                <!-- Box content -->
                <div class="box-body">
                    <!-- Commercial Interval -->
                    <div class="form-group">
                        <label>Intervall zwischen automatischen Werbespots, in Minuten</label>
                        <input type="number" class="form-control" id="commercial-interval" value="8" min="8" data-toggle="tooltip" title="Intervall zwischen Werbespots, mindestens 8."/>
                    </div>
                    <!-- Commercial Length -->
                    <div class="form-group">
                        <label>Werbespot l√§nge, in Sekunden</label>
                        <select class="form-control" id="commercial-length">
                            <option selected="selected">30</option>
                            <option>60</option>
                            <option>90</option>
                            <option>120</option>
                            <option>150</option>
                            <option>180</option>
                        </select>
                    </div>
                    
                    <!-- Optional Commercial Message -->
                    <div class="form-group">
                        <label>Optionale Nachricht, die in den Chat gesendet wird</label>
                        <input type="text" class="form-control" id="commercial-message" placeholder="Optionale Nachricht, die in den Chat gesendet wird"
                            data-toggle="tooltip" title="Optionale Nachricht, die in den Chat gesendet wird."/>
                    </div>
                </div>
                
                <!-- Footer with buttons -->
                <div class="box-footer">
                    <div class="btn-toolbar pull-right">
                        <button class="btn btn-success" type="button" id="commercials-autotimer-on"><i class="fa fa-check"></i>&nbsp; Autotimer einstellen</button>
                        <button class="btn btn-danger hidden" type="button" id="commercials-autotimer-off"><i class="fa fa-trash"></i>&nbsp; DAutotimer deaktivieren</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- commercials -->
    <script src="/panel/js/pages/extra/commercials.js"></script>
</main>
