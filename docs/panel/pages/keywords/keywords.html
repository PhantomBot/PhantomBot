<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Keywords</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fas fa-sm fa-tachometer-alt ion"></i> Home</a></li>
            <li class="active">Keywords</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box box-solid">
            <div class="box-header with-border">
            	<label class="switch" data-toggle="tooltip" title="Module toggle">
  					<input type="checkbox" id="keywordModuleToggle" checked>
  					<span class="slider round"></span>
				</label>

                <h3 class="box-title">Keywords</h3>
            </div>
            <form role="form" id="keywordModule">
                <!-- Box content -->
                <div class="box-body">
                    <button class="btn btn-primary btn-sm pull-right" type="button" id="keywordadd-button"><i class="fas fa-sm fa-plus"></i>&nbsp; Add Keyword</button>

                    <div class="load-ajax">
                        <div class="spinner"></div>
                        <p class="load-ajax-text">Loading...</p>
                    </div>
                    
                    <table id="keywordsTable" class="table table-bordered table-hover"></table>
                </div>
            </form>
        </div>
    </section>

    <!-- keywords -->
    <script src="js/pages/keywords/keywords.js"></script>
</main>
