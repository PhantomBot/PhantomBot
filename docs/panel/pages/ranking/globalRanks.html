<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Global Ranks</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fas fa-sm fa-tachometer-alt ion"></i> Home</a></li>
            <li>Ranking</li>
            <li class="active">Global Ranks</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <label class="switch" data-toggle="tooltip" title="Module toggle">
                            <input type="checkbox" id="ranksModuleToggle" checked>
                            <span class="slider round"></span>
                        </label>

                        <h3 class="box-title">Global Ranks</h3>
                    </div>
                    <form role="form" id="ranksModule">
                        <!-- Box content -->
                        <div class="box-body">
                            <button class="btn btn-primary btn-sm pull-right" type="button" id="add-rank-button"><i class="fas fa-sm fa-plus"></i>&nbsp; Add Rank</button>

                            <div class="load-ajax">
                                <div class="spinner"></div>
                                <p class="load-ajax-text">Loading...</p>
                            </div>

                            <table id="ranksTable" class="table table-bordered table-hover"></table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ranking -->
    <script src="js/pages/ranking/globalRanks.js"></script>
</main>
