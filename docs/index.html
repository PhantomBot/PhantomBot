<!DOCTYPE html>

<html>
    <head>
        <title>PhantomBot</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Bootstrap 3.3.7 css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
        <!-- Google font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.0/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.0/css/skins/skin-purple.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/blue/pace-theme-minimal.min.css" />
    </head>

    <body class="skin-purple layout-top-nav fixed">
        <div class="wrapper">
            <!-- Header -->
            <header class="main-header">
                <nav class="navbar navbar-static-top">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <img class="navbar-brand" alt="PhantomBot" src="common/images/logo.png" /> <span class="navbar-brand logo-lg"><b>Phantom</b>Bot</span>
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                      </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                      <ul class="nav navbar-nav navbar-right">
                          <li><a data-toggle="tooltip" data-placement="bottom" title="GitHub" href="https://github.com/PhantomBot/PhantomBot"><i class="fab fa-github fa-lg"></i></a></li>
                          <li><a data-toggle="tooltip" data-placement="bottom" title="Discord" href="https://discord.gg/rkPqDuK"><i class="fab fa-discord fa-lg"></i></a></li>
                          <li><a data-toggle="tooltip" data-placement="bottom" title="Community Forum" href="https://community.phantom.bot"><i class="fab fa-discourse fa-lg"></i></a></li>
                      </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                  </div>
                  <!-- /.container-fluid -->
                </nav>
            </header>

            <!-- Main content -->
            <aside class="content-wrapper">
                <div>&nbsp;</div>
                <div id="page-content">
                    <div class="col-md-4">
                        <div class="box box-solid box-primary" id="panel-tab">
                          <div class="box-header with-border">
                            <i class="fas fa-desktop"></i>
                            <h3 class="box-title">PhantomBot Control Panel</h3>
                            <div class="box-tools pull-right">
                              <!-- Buttons, labels, and many other things can be placed here! -->
                              <!-- Here is a label for example -->
                              <i class="fas fa-lock"></i>
                            </div>
                            <!-- /.box-tools -->
                          </div>
                          <!-- /.box-header -->
                          <div class="box-body">
                            Launch the PhantomBot control panel
                          </div>
                          <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <div class="col-md-4">
                        <div class="box box-solid box-primary" id="oauth-tab">
                          <div class="box-header with-border">
                            <i class="fas fa-key"></i>
                            <h3 class="box-title">OAuth Generator</h3>
                            <!-- /.box-tools -->
                          </div>
                          <!-- /.box-header -->
                          <div class="box-body">
                            Generate OAuth tokens for Twitch Chat and Twitch API
                          </div>
                          <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <div class="col-md-4">
                        <div class="box box-solid box-primary" id="guides-tab">
                          <div class="box-header with-border">
                            <i class="fas fa-book"></i>
                            <h3 class="box-title">Guides</h3>
                            <!-- /.box-tools -->
                          </div>
                          <!-- /.box-header -->
                          <div class="box-body">
                            Guides to setting up and using various features
                          </div>
                          <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
            </aside>
            <footer class="main-footer" style="position: absolute; bottom: 0px; width: 100%;">
                <strong>Copyright &copy; 2016 - <script>document.write(new Date().getFullYear());</script> <a href="https://github.com/PhantomBot/PhantomBot" style="color: #6441a5;">PhantomBot</a></strong>
            </footer>
        </div>

        <!-- Load jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Load Bootsrap 3.3.7 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
        <!-- Generate the panel links -->
        <script>
            $(function() {
                /**
                 * @function Gets the window URL for a specific path.
                 *
                 * @param  {String} path
                 * @return {String}
                 */
                const getWindowUrl = function(path) {
                    return window.location.origin + window.location.pathname + path;
                };

                // Generate panel tab.
                $('#panel-tab').click(function() {
                    window.location = getWindowUrl('panel/login');
                });
                $('#panel-tab').css('cursor', 'pointer');
                
                $('#oauth-tab').click(function() {
                    window.location = getWindowUrl('oauth');
                });
                $('#oauth-tab').css('cursor', 'pointer');
                
                $('#guides-tab').click(function() {
                    window.location = getWindowUrl('guides');
                });
                $('#guides-tab').css('cursor', 'pointer');

                // Start tooltips.
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
