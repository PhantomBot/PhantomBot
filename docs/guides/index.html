        <style>
            #back2Top {
                width: 40px;
                line-height: 40px;
                overflow: hidden;
                z-index: 999;
                display: none;
                cursor: pointer;
                -moz-transform: rotate(270deg);
                -webkit-transform: rotate(270deg);
                -o-transform: rotate(270deg);
                -ms-transform: rotate(270deg);
                transform: rotate(270deg);
                position: fixed;
                bottom: 50px;
                right: 0;
                background-color: #191919;
                color: #ccc;
                text-align: center;
                font-size: 30px;
                text-decoration: none;
                border-radius: 8px 8px 0px 0px;
            }
            #back2Top:hover {
                color: #aaa;

                position: absolute;

                min-width: 100px !important;

    <body class="skin-purple">
        <div class="wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="logo">
                    <a href="https://phantombot.github.io/PhantomBot/"><img class="navbar-brand" alt="PhantomBot" src="../common/images/logo.png" /> <span class="navbar-brand logo-lg"><b>Phantom</b>Bot</span></a>
                    <button type="button" class="btn btn-primary" data-toggle="push-menu">

                        <!-- Collect the nav links, forms, and other content for toggling -->

            <!-- Main content -->
            <aside class="content-wrapper">
                <div id="page-content">
                    <div id="copy-box" style="display: none;" class="box box-solid box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">Jump Link</h3>
                            <div class="box-tools pull-right">
                                <span class="label label-primary label-copy" onclick="$('#copy-box-input').focus(); $('#copy-box-input').select(); document.execCommand('copy');">Copy</span>

        <!-- Load jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Load Bootsrap 3.3.7 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.0/js/adminlte.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" integrity="sha256-blWQoMt0+lqHvv7q7wShOwoWOiQITkNA/Bssik2U/08=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js" integrity="sha256-Uv3H6lx7dJmRfRvH8TH6kJD1TSK1aFcwgx+mdg3epi8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/noticeable-app/remarkable-iframify@3f504ce11a587010cd4d098be18c931064c62861/index.js"></script>
        <script src="markdown-toc.js"></script>
        <script>
                                                                        'use strict';
                                                                        $(function () {
                                                                        let lastPage = 'null';
                                                                                let currentPath = null;
                                                                                let currentChannel = 'stable';
                                                                                window.renderdata = '';
                                                                                const { Remarkable, linkify, utils } = window.remarkable;
                                                                                let hashmap = [];
                                                                                let headers = {};
                                                                                let firstHeader = null;
                                                                                let pastFirstHeader = false;
                                                                                let md = new Remarkable('full', {
                                                                                html: false, // Enable HTML tags in source
                                                                                        xhtmlOut: false, // Use '/' to close single tags (<br />)
                                                                                        breaks: false, // Convert '\n' in paragraphs into <br>
                                                                                        langPrefix: 'language-', // CSS language prefix for fenced blocks
                                                                                        linkTarget: '', // set target to open link in

                                                                                        // Enable some language-neutral replacements + quotes beautification
                                                                                        typographer: true,
                                                                                        // Double + single quotes replacement pairs, when typographer enabled,
                                                                                        // and smartquotes on. Set doubles to '«»' for Russian, '„“' for German.
                                                                                        quotes: '“”‘’',
                                                                                        // Highlighter function. Should return escaped HTML,
                                                                                        // or '' if input not changed
                                                                                        highlight: function (str, lang) {
                                                                                        if (lang && hljs.getLanguage(lang)) {
                                                                                        try {                                     return hljs.highlight(lang, str).value;
                                                                                        } catch (__) {
                                                                                        }
                                                                                        }

                                                                                        try {
                                                                                        return hljs.highlightAuto(str).value;
                                                                                        } catch (__) {
                                                                                        }

                                                                                        return ''; // use external default escaping
                                                                                        }
                                                                                });
                                                                                md.use(linkify);
                                                                                md.use(window.iframify);
                                                                                md.use(function(md) {
                                                                                md.renderer.rules.heading_open = function(tokens, idx) {
                                                                                updateHeaders(tokens[idx].hLevel, tokens[idx + 1].content, true);
                                                                                        return '<h' + tokens[idx].hLevel + ' id=' + slugifyHeader() + '>';
                                                                                };
                                                                                        md.renderer.rules.heading_close = function(tokens, idx) {
                                                                                        updateHeaders(tokens[idx].hLevel, tokens[idx - 1].content, true);
                                                                                                return ' <a style="cursor: pointer;" onclick="$(\'#copy-box\').css(\'top\', $(this).parent().offset().top + $(this).parent().outerHeight() + 5); $(\'#copy-box-input\').val(\'' + window.renderdata + '&jumpto=' + slugifyHeader() + '\'); $(\'#copy-box\').show();"><i class="fas fa-link"></i></a></h' + tokens[idx].hLevel + '>\n';
                                                                                        }; });
                                                                                md.use(function(md) {
                                                                                let footnoterefs = {};
                                                                                        md.renderer.rules.footnote_ref = function(tokens, idx) {
                                                                                        let n = Number(tokens[idx].id + 1).toString();
                                                                                                let id = 'fnref' + n;
                                                                                                if (tokens[idx].subId > 0) {
                                                                                        id += ':' + tokens[idx].subId;
                                                                                        }
                                                                                        if (!footnoterefs.hasOwnProperty(n)) {
                                                                                        footnoterefs[n] = 0;
                                                                                        }
                                                                                        footnoterefs[n]++;
                                                                                                return '<sup class="footnote-ref"><a href="#fn' + n + '" id="' + id + '">[' + n + ' ]</a></sup>';
                                                                                        };
                                                                                        md.renderer.rules.footnote_anchor = function(tokens, idx) {
                                                                                        let n = Number(tokens[idx].id + 1).toString();
                                                                                                if (footnoterefs.hasOwnProperty(n) && footnoterefs[n] > 10) {
                                                                                        return '';
                                                                                        }
                                                                                        let id = 'fnref' + n;
                                                                                                if (tokens[idx].subId > 0) {
                                                                                        id += ':' + tokens[idx].subId;
                                                                                        }
                                                                                        return ' <a href="#' + id + '" class="footnote-backref">↩</a>';
                                                                                        };
                                                                                });
                                                                                function updateHeaders(hLevel, content, isNotToc) {
                                                                                if (isNotToc && !pastFirstHeader && firstHeader !== null) {
                                                                                if (firstHeader[hLevel] === undefined || firstHeader[hLevel] === null || firstHeader[hLevel] !== slugify(content)) {
                                                                                return;
                                                                                                                                        }
                                                                                }

                                                                                                                                                pastFirstHeader = true;
                                                                                                                                                let newHeaders = {};
                                                                                                                                                for (let x in headers) {                             if (x < hLevel) {
                                                                                                                                                newHeaders[x] = headers[x];
                                                                                                                                                }
                                                                                                                                                }

                                                                                                                                                newHeaders[hLevel] = slugify(content);
                                                                                        headers = newHeaders;
                                                                                                                                                        if (firstHeader === null) {                             firstHeader = {};
                                                                                                                                                        firstHeader[hLevel] = newHeaders[hLevel];
                                                                                                                                                        }             }

                                                                                                                                                        function slugifyHeader() {
                                                                        let slug = "";
                                                                                                                                                        for (let i = 1; i < 6; i++) {
                                                                                                                                                        if (headers[i] !== undefined && headers[i] !== null) {
                                                                        if (slug.length > 0) {
                                                                                                                                                        slug = slug + "_";
                                                                                                                                                        } slug = slug + headers[i];
                                                                                                                                                        }
                                                                        }

                                                                                                                                                        return slug;
                                                                                                                                                        }

                                                                                                                                                        function slugify(content) {
                                                                                                                                                        content = content.replace(/youtube/ig, 'you-tube').replace(/vimeo/ig, 'vim-eo').replace(/vine/ig, 'vi-ne');
                                                                                                                                                        content = content.replace(/videopress/ig, 'video-press').replace(/wistia/ig, 'wis-tia');
                                                                                                                                                        let slug = window.markdownToc.slugify(content);
                                                                                                                                                        return encodeURIComponent(slug);
                                                                                                                                                }
                                                                                                                                                function loadMenuRecursive(path, tree) {
                                                                                                                                                $.ajax(window.location.origin + window.location.pathname + path + 'toc.json', {
                                                                                                                                                        'dataType': 'json',
                                                                                'global': false,
                                                                                                                                                        'async': false,
                                                                                                                                                        'success': function (data) {                             for (let x in data.subfolders) {
                                                                                                                                                                addMenuFolder(path, tree, x, data.subfolders[x]);
                                                                                        loadMenuRecursive(path + x + '/', path.replace(/\//g, '-') + x + '-tree');
                                                                                }
                                                                                                                                                        for (let x in data.pages) {
                                                                                                                                                addMenuItem(path, tree, x, data.pages[x]);
                                                                                                                                                        }
                                                                                                                                                        }
                                                                        });
                                                                                                                                                                }

                                                                                                                                                                function addMenuItem(path, tree, file, title) {
                                                                                                                                                        let elm = $('<li/>', {
                                                                                                                                                        'html': $('<a/>', {
                                                                                                                                                        'href': '#',
                                                                                                                                                                'onclick': 'window.loadGuide(\'' + path + file + '\');'
                                                                                                                                                        }).append($('<i/>', {                                                                         'class': 'far ion fa-circle'
                                                                                                                                                        })).append(' ' + title),
                                                                                                                                                                'id': path.replace(/\//g, '-') + file + '-menuitem'
                                                                                                                                                        });
                                                                                                                                                                if (tree.length === 0) {
                                                                                                                                                        $('#guide-menu').prepend(elm);
                                                                                                                                                        } else {
                                                                                                                                                        $('#' + tree).append(elm);
                                                                                                                                                }
                                                                                                                                                }

                                                                                                                                                function addMenuFolder(path, tree, folder, title) {
                                                                                                                                                if (tree.length === 0) {
                                                                                                                                                tree = 'guide-menu';
                                                                                                                                                        }

                                                                                                                                                        $('#' + tree).append($('<li/>', {
                                                                                                                                                'class': 'treeview'
                                                 }).append($('<a/>', {
                                                                        'href': '#',
                                                                                'text': title
                                                                        }).append($('<span/>', {
                                                                        'class': 'pull-right-container'
                                                                        }).append($('<i/>', {
                                                                        'class': 'fas fa-angle-left pull-right'
                                                                        }))
                                                                                )).append($('<ul/>', {
                                                                        'class': 'treeview-menu',
                                                                                'id': path.replace(/\//g, '-') + folder + '-tree'
                                                                        })));
                                                                        }

                                                                        function setActiveRecursive(path, removing) {
                                                                        let folder = path.substring(0, path.lastIndexOf('-'));
                                                                                if (folder.includes('-')) {
                                                                        if (removing) {
                                                                        $('#' + folder + '-tree').removeClass('active');
                                                                        } else {
                                                                        $('#' + folder + '-tree').addClass('active');
                                                                        }

                                                                        setActiveRecursive(folder, removing);
                                                                        }
                                                                        }

                                                                        function loadGuide(path) {
                                                                        Pace.track(function(){
                                                                        $.ajax(window.location.origin + window.location.pathname + path + '.md', {
                                                                        'dataType': 'text',
                                                                                'cache': false,
                                                                                'success': function (data) {
                                                                                data = data.replace(/<!-- toc -->/, '<!-- realtoc -->').replace(/<!-- tocstop -->/, '<!-- realtocstop -->');
                                                                                        data = data.replace(/<!-- toc -->/ig, '<!-- faketoc -->').replace(/<!-- tocstop -->/ig, '<!-- faketocstop -->');
                                                                                                data = data.replace(/<!-- realtoc -->/, '<!-- toc -->').replace(/<!-- realtocstop -->/, '<!-- tocstop -->');
                                                                                                        headers = {};
                                                                                                        firstHeader = null;
                                                                                                        data = window.markdownToc.insert(data, {
                                                                                                        filter: function(str, ele, arr) {
                                                                                                        ele.content = ele.content.replace(/`/g, '').replace(/:\*\*]/, '**]').replace(/:\]/, ']');
                                                                                                                return true;
                                                                                                        },
                                                                                                                linkify: function(token, anchor, slug, opts) {
                                                                                                                updateHeaders(token.lvl, token.content, false);
                                                                                                                        let newhash = 'guide=' + path;
                                                                                                                        slug = slugifyHeader();
                                                                                                                        for (let x in hashmap) {
                                                                                                                if (x !== 'jumpto' && x !== 'guide' && x.length > 0) {
                                                                                                                if (newhash.length > 0) {
                                                                                                                newhash = newhash + '&';
                                                                                                                }

                                                                                                                newhash = newhash + x + '=' + hashmap[x];
                                                                                                                }
                                                                                                                }

                                                                                                                let href = '#' + newhash + (newhash.length > 0 ? '&' : '') + 'jumpto=' + slug;
                                                                                                                        token.content = '[' + anchor + '](' + href + ')';
                                                                                                                        return token;
                                                                                                                }
                                                                                                        });
                                                                                                        data = data.replace(/<!-- toc -->/, '').replace(/<!-- tocstop -->/, '');
                                                                                                                data = data.replace(/<!-- faketoc -->/ig, '<!-- toc -->').replace(/<!-- faketocstop -->/ig, '<!-- tocstop -->');
                                                                                                                        data = data.replace(/<!-- notoc # -->/ig, '#').replace(/<!-- notoc ## -->/ig, '##').replace(/<!-- notoc ### -->/ig, '###');
                                                                                                                                data = data.replace(/<!-- notoc #### -->/ig, '####').replace(/<!-- notoc ##### -->/ig, '#####').replace(/<!-- notoc ###### -->/ig, '######');
                                window.renderdata = window.location.href.substring(0, (window.location.href + "#").indexOf('#')) + '#guide=' + path + '&channel=' + currentChannel;
                                headers = {};
                                pastFirstHeader = false;
                                $('#content-pane').html(md.render(data));
                                $('#' + lastPage + '-menuitem').removeClass('active');
                                setActiveRecursive(lastPage, true);
                                setActiveRecursive(path.replace(/\//g, '-'), false);
                                lastPage = path.replace(/\//g, '-');
                                currentPath = path;
                                window.location.hash = 'guide=' + path + '&channel=' + currentChannel;
                                $('#' + lastPage + '-menuitem').addClass('active');
                                jumpToHeader();
                            }
                        });
                    });
                }

                function parseHashMap() {
                    let hash = window.location.hash.slice(1);
                    let kvs = hash.split('&');
                    let spl;

                    hashmap = [];

                    for (let i = 0; i < kvs.length; i++) {
                        spl = kvs[i].split('=', 2);
                        hashmap[spl[0]] = spl[1];
                    }
                }

                function loadURLGuide() {
                    if (hashmap.hasOwnProperty('guide')) {
                        checkURLChannel();
                        if (currentChannel === 'stable' && hashmap['guide'].startsWith('content/')) {
                            hashmap['guide'] = hashmap['guide'].replace('content/', 'content-stable/')
                        }
                        loadGuide(hashmap['guide']);
                        return true;
                    }

                    return false;
                }

                function checkURLChannel() {
                    if (hashmap.hasOwnProperty('channel')) {
                        currentChannel = hashmap['channel'];
                        return true;
                    }

                    return false;
                }

                function jumpToTop() {
                    let newhash = '';
                    for (let x in hashmap) {
                        if (x !== 'jumpto') {
                            if (newhash.length > 0) {
                                newhash = newhash + '&';
                            }

                            newhash = newhash + x + '=' + hashmap[x];
                        }
                    }

                    window.location.hash = '#' + (newhash.length > 0 ? '' : 'jumpto=top' + new Date().getTime()) + newhash;
                    $('header')[0].scrollIntoView({behavior: 'smooth'});
                }

                function jumpToHeader() {
                    if (hashmap.hasOwnProperty('jumpto')) {
                        jumpTo(hashmap['jumpto']);
                    }
                }

                function jumpTo(slug) {
                    let elm = $('#' + slug);
                    if (elm.length > 0) {
                        elm[0].scrollIntoView({behavior: 'smooth'});
                    }
                }
                
                function changeChannel(channel) {
                    let previousChannel = currentChannel;
                    currentChannel = channel.toLowerCase();
                    let changed = false;
                    if (currentChannel === 'nightly' && currentPath.startsWith('content-stable/')) {
                        changed = true;
                    } else if (currentChannel === 'stable' && currentPath.startsWith('content/')) {
                        changed = true;
                    }
                    
                    if (changed) {
                        hashmap['channel'] = currentChannel;
                        $('#guide-menu').empty();
                        loadMenuRecursive('content' + (currentChannel === 'nightly' ? '' : '-stable') + '/', '');
                        loadGuide(currentPath.replace('content' + (currentChannel === 'stable' ? '' : '-stable') + '/', 'content' + (currentChannel === 'nightly' ? '' : '-stable') + '/'));
                        $('#version-dropdown').text($('#version-dropdown-' + currentChannel).text());
                        $('#version-dropdown-' + previousChannel).removeClass('bg-info');
                        $('#version-dropdown-' + currentChannel).addClass('bg-info');
                    }
                }

                $(document).ajaxStart(function() { Pace.restart(); });

                parseHashMap();
                
                checkURLChannel();

                loadMenuRecursive('content' + (currentChannel === 'nightly' ? '' : '-stable') + '/', '');
                if (!loadURLGuide()) {
                    loadGuide('content' + (currentChannel === 'nightly' ? '' : '-stable') + '/guides');
                }

                window.loadGuide = loadGuide;

                $(window).bind('hashchange', function() {
                    parseHashMap();
                    jumpToHeader();
                });

                $(window).scroll(function() {
                    let height = $(window).scrollTop();
                    if (height > 100) {
                        $('#back2Top').fadeIn();
                    } else {
                        $('#back2Top').fadeOut();
                    }
                });
                $(document).ready(function() {
                    $('#navbar-toggle').click(function() {
                        event.preventDefault();
                        $('#navbar-collapse').collapse('toggle');
                        return false;
                    });
                    $("#back2Top").click(function(event) {
                        event.preventDefault();
                        jumpToTop();
                        return false;
                    });
                    $('#version-dropdown-stable').click(function() {
                        event.preventDefault();
                        changeChannel('stable');
                        $('#version-dropdown').dropdown('toggle');
                        return false;
                    });
                    $('#version-dropdown-nightly').click(function() {
                        event.preventDefault();
                        changeChannel('nightly');
                        $('#version-dropdown').dropdown('toggle');
                        return false;
                    });
                    $('#version-dropdown').text($('#version-dropdown-' + currentChannel).text());
                    $('#version-dropdown-' + currentChannel).addClass('bg-info');
                });

                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
